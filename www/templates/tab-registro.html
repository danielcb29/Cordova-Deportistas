<ion-view view-title="Registro Deportista">
  <ion-content>
    <div style="margin:20px;">
      <img src="img/LogoPais.png" alt="Logo Pais" width="150" style="margin-left:20px">
      <img src="img/LogoColdeportes.png" alt="Logo Coldeportes" width="160" style="margin-left:25px">
      <h3 align="center">Información del Deportista</h3>
    </div>

    <div class="list list-inset">
      <form id="form-deportista" ng-submit="vm.funciones.index()">
        <label class="item item-input item-stacked-label">
          <span class="input-label bold">Nombres</span>
        </label>
        <div class="item item-input">
          <input type="text" placeholder="Nombres" ng-model="vm.deportista.nombres">
        </div>
        <label class="item item-input item-stacked-label">
          <span class="input-label bold">Apellidos</span>
        </label>
        <div class="item item-input">
          <input type="text" placeholder="Apellidos" ng-model="vm.deportista.apellidos">
        </div>
        <label class="item item-input item-stacked-label">
          <span class="input-label bold">Genero</span>
        </label>
        <div class="item item-input item-select">
            <span class="input-label">Seleccione una opcion...</span>
            <select ng-model="vm.deportista.genero">
              <option value="MUJER">FEMENINO</option>
              <option value="HOMBRE">MASCULINO</option>
            </select>
        </div>

        <label class="item item-input item-stacked-label">
          <span class="input-label bold">Tipo Identificación</span>
        </label>
        <div class="item item-input">
          <input type="text" placeholder="Tipo Documento" ng-model="vm.deportista.tipo_id">
        </div>

        <label class="item item-input item-stacked-label">
          <span class="input-label bold">Identificación</span>
        </label>
        <div class="item item-input">
          <input type="text" placeholder="Identificación" ng-model="vm.deportista.identificacion">
        </div>

        <label class="item item-input item-stacked-label">
          <span class="input-label bold">Fecha de Nacimiento</span>
        </label>
        <div class="item item-input">
          <input type="text" placeholder="Formato de fecha yyyy-mm-dd" ng-model="vm.deportista.fecha_nacimiento">
        </div>

        <label class="item item-input item-stacked-label">
          <span class="input-label bold">Video</span>
        </label>
        <div class="item item-input">
          <input type="url" placeholder="Url del video youtube" ng-model="vm.deportista.video">
        </div>

        <label class="item item-input item-stacked-label">
          <span class="input-label bold">Disciplinas Deportivas</span>
        </label>
        <div class="item item-input item-select">
          <span class="input-label">Seleccione una o varias opciones...</span>
          <select ng-model="vm.deportista.disciplinas" multiple="true" ng-multiple="true">
            <option value="Ciclismo">Ciclismo</option>
            <option value="Voleibol">Voleibol</option>
            <option value="Natación">Natación</option>
            <option value="Patinaje">Patinaje</option>
            <option value="Fútbol">Fútbol</option>
          </select>
        </div>

        <label class="item item-input item-stacked-label">
          <span class="input-label bold">Nacionalidad</span>
        </label>
        <div class="item item-input item-select">
          <span class="input-label">Seleccione una o varias opciones...</span>
          <select ng-model="vm.deportista.nacionalidad" multiple="true" ng-multiple="true">
            <option value="Colombia">Colombia</option>
            <option value="España">España</option>
            <option value="Argentina">Argentina</option>
            <option value="Albania">Albania</option>
            <option value="Andorra">Andorra</option>
          </select>
        </div>

        <label class="item item-input item-stacked-label">
          <span class="input-label bold">Telefono</span>
        </label>
        <div class="item item-input">
          <input type="text" placeholder="Telefono" ng-model="vm.deportista.telefono">
        </div>

        <label class="item item-input item-stacked-label">
          <span class="input-label bold">Dirección</span>
        </label>
        <div class="item item-input">
          <input type="text" placeholder="Direccioón" ng-model="vm.deportista.direccion">
        </div>

        <label class="item item-input item-stacked-label">
          <span class="input-label bold">Email</span>
        </label>
        <div class="item item-input">
          <input type="text" placeholder="john@suhr.com" ng-model="vm.deportista.email">
        </div>

        <label class="item item-input item-stacked-label">
          <span class="input-label bold">Ciudad</span>
        </label>
        <div class="item item-input item-select">
          <span class="input-label">Seleccione una opcion...</span>
          <select ng-model="vm.deportista.ciudad_residencia">
            <option value="Acacías">Acacías</option>
            <option value="Abriaquí">Abriaquí</option>
            <option value="Aberrojal">Aberrojal</option>
            <option value="Medellin">Medellín</option>
            <option value="Santiago de Cali">Santiago de Cali</option>
          </select>
        </div>

        <label class="item item-input item-stacked-label">
          <span class="input-label bold">Barrio</span>
        </label>
        <div class="item item-input">
          <input type="text" placeholder="Barrio" ng-model="vm.deportista.barrio">
        </div>

        <label class="item item-input item-stacked-label">
          <span class="input-label bold">Comuna</span>
        </label>
        <div class="item item-input">
          <input type="text" placeholder="Comuna" ng-model="vm.deportista.comuna">
        </div>

        <label class="item item-input item-stacked-label">
          <span class="input-label bold">Etnia</span>
        </label>
        <div class="item item-input item-select">
          <span class="input-label">Seleccione una opcion...</span>
          <select ng-model="vm.deportista.etnia">
            <option value="MESTIZO">MESTIZO</option>
            <option value="AFROCOLOMBIANO">AFROCOLOMBIANO</option>
            <option value="BLANCO">BLANCO</option>
            <option value="COLOMBOINDIGENA">COLOMBOINDIGENA</option>
            <option value="GITANO">GITANO</option>
            <option value="PALENQUERO">PALENQUERO</option>
            <option value="RAIZAL">RAIZAL</option>
          </select>
        </div>
        <label class="item item-input item-stacked-label">
          <span class="input-label bold">LGTBI?</span>
        </label>
          <ion-checkbox type="checkbox" ng-model="vm.deportista.lgtbi"><span class="input-label">Seleccione la opción si es verdadero</span>  </ion-checkbox>
          <div class="button-bar bar-positive">
            <button ng-if="registro == true" class="button button-positive" type="submit">Registrar <i class="ion-plus-circled"></i></button>
            <button ng-if="registro == false" class="button button-positive" type="submit">Guardar <i class="ion-android-checkmark-circle"></i></button>
          </div>
      </form>
    </div>
  </ion-content>
</ion-view>
